<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Siege</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; background: #0f172a; overflow: hidden; }
        #game-container canvas { 
            display: block; 
            margin: 0 auto; 
            border: 4px solid #1e293b; 
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        @font-face {
            font-family: 'Geom';
            src: url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap');
        }

        /* Print optimization */
        @media print {
            body { background: white !important; overflow: visible !important; color: black !important; }
            #root > div { display: block !important; padding: 0 !important; }
            /* Hide the game canvas and sidebars */
            #game-container canvas, .lg\:w-80, .absolute.inset-0:not(.pointer-events-auto) { display: none !important; }
            /* Target the overlay screens specifically */
            .pointer-events-auto { 
                position: relative !important; 
                background: white !important; 
                backdrop-filter: none !important; 
                padding: 2rem !important;
            }
            .pointer-events-auto button, .pointer-events-auto .mb-6.inline-block { display: none !important; }
            .bg-slate-900\/50 { background: #f8fafc !important; border: 1px solid #e2e8f0 !important; }
            .text-white, .text-teal-400, .text-red-200 { color: black !important; }
            .shadow-2xl { shadow: none !important; }
            h2 { color: black !important; font-size: 3rem !important; }
        }
    </style>
