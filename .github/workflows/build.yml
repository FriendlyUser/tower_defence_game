name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: install Dependencies
        run: npm run install
      - name: Build
        run: npm run build
        env:
          VITE_GEMINI_API_KEY: truly_dumb

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
